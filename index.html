<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sozo Anime App | Lost?</title>
    <meta property="og:url" content="/index" />
    <meta property="og:title" content="Sozo | Anime App">
    <meta property="og:description" content="Welcome to the Sozo Anime App.">
    <meta property="og:image" content="/images/logo.png">
    <meta property="og:image:type" content="image/png">
    <meta name="theme-color" content="#8d2249" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="icon" href="/Images/logo.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('Images/photo_2024-09-26_15-31-10_waifu2x_art_noise3_scale.png') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
            user-select: none; /* Prevent text selection */
            -webkit-user-select: none; /* Safari */
            -moz-user-select: none; /* Firefox */
            -ms-user-select: none; /* IE10+/Edge */
            background-color: #1a1a1a; /* Dark mode background */
        }

        .mist {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('/Images/mist.png') repeat;
            opacity: 0.5;
            pointer-events: none;
            z-index: 0;
            animation: moveMist 60s linear infinite;
        }

        @keyframes moveMist {
            0% { background-position: 0 0; }
            100% { background-position: 100% 100%; }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 90%;
            width: 400px;
            background-color: rgba(200, 50, 50, 0.9); /* Light red theme */
            border-radius: 8px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        p {
            font-size: 14px;
            margin-bottom: 10px;
            color: #ddd;
        }

        .gif-container {
            position: relative;
            margin: 10px 0;
        }

        .gif-container img {
            width: 100px;
            border-radius: 8px;
        }

        .loading-dots {
            display: flex;
            justify-content: center;
            margin: 10px 0 30px 0; /* Added extra margin at the bottom */
        }

        .loading-dots div {
            width: 8px;
            height: 8px;
            background-color: #fff;
            border-radius: 50%;
            margin: 0 3px;
            animation: dot-blink 1.5s infinite ease-in-out;
        }

        .loading-dots div:nth-child(2) {
            animation-delay: 0.3s;
        }

        .loading-dots div:nth-child(3) {
            animation-delay: 0.6s;
        }

        @keyframes dot-blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.3;
            }
        }

        .home-button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #c83232; /* Light red */
            border: 2px solid #fff;
            border-radius: 5px;
            text-decoration: none;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .home-button:hover {
            background-color: #fff;
            color: #c83232;
        }

        .eye-symbol {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 24px;
            color: #fff;
            text-decoration: none;
            z-index: 10;
            transition: color 0.3s ease;
        }

        .eye-symbol:hover {
            color: #c83232;
        }

        /* Dark mode styles */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #1a1a1a;
                color: #e0e0e0;
            }

            .container {
                background-color: rgba(200, 50, 50, 0.9);
            }

            .home-button {
                background-color: #c83232;
                color: #fff;
            }

            .home-button:hover {
                background-color: #fff;
                color: #c83232;
            }

            .eye-symbol {
                color: #bb86fc;
            }

            .eye-symbol:hover {
                color: #fff;
            }
        }
    </style>
</head>
<body>
    <div class="mist"></div>
    <div class="container">
        <h1>Welcome to Sozo!</h1>
        <p>"When you‚Äôre in trouble, you need to rely on your friends. Don‚Äôt worry, I‚Äôm here for you." - Muta</p>
        <p>Please check the URL in the address bar.</p>
        <p>What you're looking for may not be here.</p>
        <div class="gif-container">
            <img id="animated-gif" src="/Images/150f78d18fd597611f77b4ae7d2f1f58.gif" alt="Dancing Cat GIF">
        </div>
        <div class="loading-dots">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <a href="https://sozoapp.netlify.app/home" class="home-button">Home</a>
    </div>

    <a href="https://ru.pinterest.com/pin/613967361736859647/" class="eye-symbol" target="_blank">üëÅÔ∏è</a>

    <script>
        const gifs = [
            '/Images/150f78d18fd597611f77b4ae7d2f1f58.gif',
            '/Images/8e752cf446947d3d01c0eaaf9e1504e2.gif'
        ];
        
        const gifElement = document.getElementById('animated-gif');

        function getRandomIndex() {
            return Math.floor(Math.random() * gifs.length);
        }

        function switchGif() {
            gifElement.src = gifs[getRandomIndex()];
        }

        // Set initial GIF randomly on page load
        switchGif();

        // Switch GIF every 5 minutes (300,000 milliseconds)
        setInterval(switchGif, 300000);

        // Disable right-click and text selection
        document.addEventListener('contextmenu', function (e) {
            e.preventDefault();
        });

        document.addEventListener('keydown', function (e) {
            if (e.ctrlKey && (e.keyCode === 67 || e.keyCode === 86 || e.keyCode === 85 || e.keyCode === 117)) {
                e.preventDefault();
            }
        });

        document.addEventListener('selectstart', function (e) {
            e.preventDefault();
        });

        // Prevent dev tools inspection
        document.addEventListener('keydown', function (e) {
            if (e.keyCode == 123 || (e.ctrlKey && e.shiftKey && (e.keyCode == 73 || e.keyCode == 74))) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>

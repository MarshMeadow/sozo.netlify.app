<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sozo Anime App</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
        }

        header {
            padding: 20px;
            text-align: center;
            background-color: #1f1f1f;
            border-bottom: 4px solid #ff4c4c;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            color: #ff4c4c;
        }

        main {
            padding: 40px;
            text-align: center;
        }

        main p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #cccccc;
        }

        a {
            color: #ffffff;
            background-color: #ff4c4c;
            text-decoration: none;
            font-size: 1.1rem;
            border: 2px solid #ff4c4c;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        a:hover {
            background-color: #ffffff;
            color: #ff4c4c;
        }

        footer {
            margin-top: 40px;
            text-align: center;
            padding: 10px;
            background-color: #1f1f1f;
            color: #bbbbbb;
            border-top: 4px solid #ff4c4c;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sozo Anime App</h1>
    </header>

    <main>
        <p>Explore the world of anime with Sozo, your go-to app for all things anime! Dive into a vast library and stay updated on your favorite series.</p>
        <a href="https://github.com/Sozo-app" target="_blank">Check out our GitHub</a>
    </main>

    <footer>
        <p>Â© 2024 Sozo Anime App. All rights reserved.</p>
    </footer>
</body>
</html>

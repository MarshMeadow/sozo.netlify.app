<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sozo App - Dark Mode</title>
    <style>
        body {
            background-color: #1a1a1a; /* Dark mode background */
            color: #fff; /* White text for dark mode */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            border: 3px solid #ff4d4d; /* Light red border */
            border-radius: 8px;
            background-color: #2a2a2a; /* Slightly lighter background for content */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #ff4d4d; /* Light red text for headers */
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            text-align: center;
        }

        a {
            color: #ff4d4d; /* Light red links */
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 20px;
            color: #fff;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to Sozo App</h1>
        <p>
            Dive into the world of anime with <a href="https://sozo.app" target="_blank">Sozo App</a>! 
            Enjoy seamless streaming, the latest anime, and a dark mode with a light red theme.
        </p>
    </div>

    <footer>
        &copy; 2024 Sozo. All rights reserved.
    </footer>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sozo Anime App | Home</title>
    <meta property="og:url" content="/home" />
    <meta property="og:title" content="Sozo | Anime App">
    <meta property="og:description" content="Welcome to Sozo! This page is under construction.">
    <meta property="og:image" content="/images/logo.png">
    <meta property="og:image:type" content="image/png">
    <meta name="theme-color" content="#8d2249" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="icon" href="/Images/logo.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('/Images/photo_2024-09-26_15-31-10_waifu2x_art_noise3_scale.png') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }

        .mist {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('/Images/mist.png') repeat;
            opacity: 0.5;
            pointer-events: none;
            z-index: 0;
            animation: moveMist 60s linear infinite;
        }

        @keyframes moveMist {
            0% { background-position: 0 0; }
            100% { background-position: 100% 100%; }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 90%;
            width: 400px;
            background-color: rgba(51, 51, 51, 0.8);
            border-radius: 8px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        p {
            font-size: 14px;
            margin-bottom: 10px;
            color: #ddd;
        }

        .loading-dots {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }

        .loading-dots div {
            width: 8px;
            height: 8px;
            background-color: #fff;
            border-radius: 50%;
            margin: 0 3px;
            animation: dot-blink 1.5s infinite ease-in-out;
        }

        .loading-dots div:nth-child(2) {
            animation-delay: 0.3s;
        }

        .loading-dots div:nth-child(3) {
            animation-delay: 0.6s;
        }

        @keyframes dot-blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.3;
            }
        }

        .github-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #c83232; /* Light red theme */
            border: 2px solid #fff;
            border-radius: 5px;
            text-decoration: none;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .github-button:hover {
            background-color: #fff;
            color: #c83232;
        }
    </style>
</head>
<body>
    <div class="mist"></div>
    <div class="container">
        <h1>Sozo Anime App - Home</h1>
        <p>This page is still under construction, but we're hard at work!</p>
        <p>In the meantime, feel free to visit our GitHub repository for the latest updates on Sozo:</p>
        
        <div class="loading-dots">
            <div></div>
            <div></div>
            <div></div>
        </div>

        <a href="https://github.com/Sozo-app" class="github-button" target="_blank">Visit Our GitHub</a>
    </div>
</body>
</html>

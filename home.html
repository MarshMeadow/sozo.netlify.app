<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sozo Anime App | Home</title>
    <meta property="og:url" content="/home" />
    <meta property="og:title" content="Sozo | Anime App">
    <meta property="og:description" content="Welcome to Sozo! This page is under construction.">
    <meta property="og:image" content="/images/logo.png">
    <meta property="og:image:type" content="image/png">
    <meta name="theme-color" content="#8d2249" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="icon" href="/Images/logo.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a; /* Dark mode background */
            color: #e0e0e0;
            text-align: center;
            padding: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background-color: rgba(200, 50, 50, 0.9); /* Light red theme */
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
            color: #ddd;
        }

        .github-link {
            padding: 12px 24px;
            font-size: 16px;
            color: #fff;
            background-color: #c83232; /* Light red */
            border: 2px solid #fff;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .github-link:hover {
            background-color: #fff;
            color: #c83232;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            width: 150px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="/Images/logo.png" alt="Sozo Logo">
        </div>
        <h1>Welcome to Sozo!</h1>
        <p>This page is currently under construction. We're working hard to bring you an amazing anime experience!</p>
        <p>In the meantime, check out our <a href="https://github.com/Sozo-app" class="github-link" target="_blank">GitHub Repository</a> to stay updated on our progress.</p>
    </div>
</body>
</html>
